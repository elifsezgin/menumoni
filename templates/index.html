{% extends "base.html" %}

{% block content %}
 <div id="map"></div>
{% endblock %}

{% block js %}
<script>
    var map = L.map('map').setView([36.2008546,29.6322359], 13);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([36.2008546,29.6322359]).addTo(map)
    .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
    .openPopup();
</script>
{% endblock %}
